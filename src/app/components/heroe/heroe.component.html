  <h1 class="animated fadeIn"> {{heroe.nombre| uppercase}} <small>( {{heroe.aparicion| date: "yyyy"}} ) </small></h1>
  <hr>
  <div class="row">
      <div class="col-md-4">
          <img class="img-fluid" src="{{heroe.img}}" alt="">
          <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Volver</a>
     </div>
      <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p> {{heroe.bio}}</p>
          <div>
              <img alt="" class="img-logo" *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel_comics_logo.jpg">
            <img alt="" class="img-logo" *ngIf="heroe.casa=='DC'" src="assets/img/dc_comics_1974.png">
          </div>
      </div>
  </div>
